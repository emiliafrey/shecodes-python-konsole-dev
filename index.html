    <title>she.codes Python Konsole</title>
    <style>
        /* Macht den Iframe randlos und bildschirmfüllend */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #d8d5cd; /* Deine Hintergrundfarbe, damit es beim Laden passt */
        }
        iframe {
            display: block;
            width: 100%;
            height: 100vh; /* 100% der Bildschirmhöhe */
            border: none;
        }
    </style>
</head>
<body>
    <!-- Hier deine kopierte Google URL bei 'src' einfügen -->
